<section class="last-vehicles" aria-label="ultimos veiculos adicionados">
  <div class="title">
    <h1>Veículos Recentes</h1>
    <p>Últimos veículos adicionados ao estoque</p>
  </div>
  <div *ngIf="lastVehicles$ | async as vehicles">
    <app-details *ngFor="let vehicle of vehicles" [vehicle]="vehicle" (deleteRequested)="deleteCar($event)"></app-details>
  </div>
</section>
