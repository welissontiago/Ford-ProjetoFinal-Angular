<app-login-register-card>
  <div class="titles-register">
    <h1 class="--title-text-24px color-titles font-wight-700">Criar conta</h1>
    <p class="--title-text-16px color-texts-C1 font-wight-500">
      Junte-se à família Ford
    </p>
  </div>

  <form class="login-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <p class="font-wight-500 color-titles input-title">Nome</p>
    <mat-form-field appearance="outline" class="input-custom">
      <mat-label>Nome</mat-label>
      <mat-icon class="icon-register" matPrefix>person</mat-icon>
      <input
        matInput
        formControlName="name"
        type="text"
        placeholder="Digite seu nome"
      />
    </mat-form-field>

    <p class="font-wight-500 color-titles input-title">Email</p>
    <mat-form-field appearance="outline" class="input-custom">
      <mat-label>Email</mat-label>
      <mat-icon class="icon-register" matPrefix>email</mat-icon>
      <input
        matInput
        formControlName="email"
        type="email"
        placeholder="email@exemplo.com"
      />
    </mat-form-field>

    <p class="font-wight-500 color-titles input-title">Telefone</p>
    <mat-form-field appearance="outline" class="input-custom">
      <mat-label>Telefone</mat-label>
      <span matTextPrefix>+55 &nbsp;</span>
      <mat-icon class="icon-register" matPrefix>phone_forwarded</mat-icon>
      <input
        matInput
        formControlName="phone"
        type="tel"
        placeholder="(71)900000000"
      />
    </mat-form-field>

    <p class="font-wight-500 color-titles input-title">Senha</p>
    <mat-form-field appearance="outline" class="input-custom">
      <mat-label>Digite sua senha</mat-label>
      <mat-icon class="icon-open" matPrefix>lock</mat-icon>
      <input
        matInput
        formControlName="password"
        [type]="hide ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        aria-label="Mostrar/Esconder senha"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <p class="font-wight-500 color-titles input-title">Confirmar Senha</p>
    <mat-form-field appearance="outline" class="input-custom">
      <mat-label>Repita a senha</mat-label>
      <mat-icon class="icon-open" matPrefix>lock</mat-icon>
      <input
        matInput
        formControlName="repeatPassword"
        [type]="hide ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        aria-label="Mostrar/Esconder senha"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
  </form>

  <div class="checkbox-section">
    <mat-checkbox class="example-margin"
      >Aceito os <span>termos de uso</span> e
      <span>política de privacidade</span></mat-checkbox
    >
    <mat-checkbox class="example-margin"
      >Quero receber novidades e ofertas exclusivas</mat-checkbox
    >
  </div>

  <div class="button-enter">
    <button mat-flat-button>
      <mat-icon class="icon-open" matPrefix>person_add</mat-icon>
      <span>CRIAR CONTA </span>
    </button>
  </div>

  <app-login-google-facebook></app-login-google-facebook>
</app-login-register-card>
