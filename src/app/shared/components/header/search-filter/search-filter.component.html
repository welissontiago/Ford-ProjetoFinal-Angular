<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Veiculos</mat-label>
    <input matInput aria-label="Veiculos" [matAutocomplete]="auto" [formControl]="stateCtrl" />
    <mat-autocomplete #auto="matAutocomplete">
      @for (state of filteredStates | async; track state) {
      <mat-option [value]="state.name">
        <img alt="" class="example-option-img" [src]="state.flag" height="25" />
        <span>{{ state.name }}</span> |
        <small>Population: {{ state.population }}</small>
      </mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</form>
