<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Veiculos</mat-label>
    <input
      matInput
      aria-label="Veiculos"
      [matAutocomplete]="auto"
      [formControl]="carCtrl"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      [displayWith]="displayFn"
      (optionSelected)="onOptionSelected($event)"
    >
      <mat-option *ngFor="let car of filteredCars | async" [value]="car">
        <img
          alt="{{ car.nome }}"
          class="example-option-img"
          [src]="car.imagem_principal"
          height="25"
        />
        <div class="container-flex">
          <span>{{ car.nome }}</span>
          <small>Pre√ßo: {{ car.preco | currency : "BRL" }}</small>
        </div>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
