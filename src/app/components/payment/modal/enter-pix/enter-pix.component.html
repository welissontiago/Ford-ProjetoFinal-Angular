<div class="pix-modal-container">
  <h1 mat-dialog-title>Pague com PIX</h1>
  <div mat-dialog-content>
    <p>Escaneie o QR Code abaixo para efetuar o pagamento.</p>
    <qrcode [qrdata]="qrCodeData" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    <div class="timer">
      <p>Tempo restante: {{ displayTime }}</p>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="simularPagamento()">Simular Pagamento</button>
  </div>
</div>
