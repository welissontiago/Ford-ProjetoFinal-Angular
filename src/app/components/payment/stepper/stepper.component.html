<mat-stepper labelPosition="bottom" linear="true" #stepper>
    <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Escolha a cor do veículo</ng-template>
      <div class="cores-disponiveis">
        <div *ngFor="let cor of cores" class="cor-opcao" [class.selected]="corSelecionada?.nome === cor.nome"
          (click)="selecionarCor(cor)">
          <div class="circle" [style.backgroundColor]="cor.codigoCor"></div>
          <span>{{ cor.nome }}</span>
        </div>
      </div>
      <button mat-button matStepperNext [disabled]="!corSelecionada">Próximo</button>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup" >
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Forma de Pagamento</ng-template>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <div>
        <button matButton matStepperPrevious>Voltar</button>
        <button matButton matStepperNext>Próximo</button>
      </div>
    </form>
  </mat-step>


    <mat-step [stepControl]="threeFormGroup" >
    <form [formGroup]="threeFormGroup">
      <ng-template matStepLabel>Dados Pessoais</ng-template>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="threeCtrl" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <div>
        <button matButton matStepperPrevious>Voltar</button>
        <button matButton matStepperNext>Próximo</button>
      </div>
    </form>
  </mat-step>

    <mat-step [stepControl]="fourFormGroup" >
    <form [formGroup]="fourFormGroup">
      <ng-template matStepLabel>Dados Bancários</ng-template>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="fourCtrl" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <div>
        <button matButton matStepperPrevious>Voltar</button>
        <button matButton matStepperNext>Próximo</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Confirmação</ng-template>
    <p>You are now done.</p>
    <div>
      <button matButton matStepperPrevious>Voltar</button>
      <button matButton (click)="stepper.reset()">Próximo</button>
    </div>
  </mat-step>
</mat-stepper>
