<div class="lista-destaques" *ngIf="car">
  <a [routerLink]="['/veiculo', car.id]">
    <img [src]=" car.imagem_principal" [alt]="car.nome" />
    <h3 class="color-titles --title-text-24px">{{ car.nome }}</h3>
    <p class="cor-cinza --text-16px">{{ car.ano }} <span></span> 0km</p>
    <div class="preco-detalhes">
      <p class="color-titles --title-text-24px">
        {{ car.preco | currency : "BRL" }}
      </p>
    </div>
  </a>
</div>
